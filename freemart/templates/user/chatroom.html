{% extends "temp.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesScripts/chatroomStyles-b.css') }}">
{% endblock %}

{% block header %}
<div class="generic-header">
  <h2>Chatroom</h2>
</div>
{% endblock %}

{% block body %}

<div class="messages-container">
  <div class="messages">
    {% for message in messages %}
      <p class="message"><span class="username">@{{ message.username }}</span> {{ message.msg }}</p>
    {% endfor %}
  </div>
</div>

<div class="input-group message-input">
  <span class="input-group-text message-input-username" >~ {{ user.username }}</span>
  <input type="text" class="form-control message-input-feild" maxlength="10000" placeholder="Your message">
  <button type="button" class="btn btn-outline-success message-input-btn">Send</button>
</div>


<!-- UI and UX JS */ -->
<script>
  const userUsername = `{{user.username|e}}`;


  $('input').on('click', function(){
    $('button').addClass('specialInput');

    $('button').on("mouseover", function(){
      $('input').addClass('specialButton');
    })

    $('button').on("mouseleave", function(){
      $('input').removeClass('specialButton');
    })
  })

  $('input').on( "focusout", function(){
    $('button').removeClass('specialInput')
  })

  // Submit message with "Enter" key
  $('input').keypress(function(event){
    if (event.keyCode === 13) {
      $("#sendBtn").click();
    }
  })
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<!-- Functional JS -->
<script src="{{ url_for('static', filename='stylesScripts/chatroom.js') }}"></script>
{% endblock %}
