{% macro displayField(feildName, name) %}
<div class="form-group mb-3">
  <div class="has-validation">
    <label for="{{ name }}" class="ms-1 mb-1">
      <span class="form-label font-weight-bold">{{ name }}</span>
      {% for error in feildName.errors %}
        <div class="invalid-feedback d-inline">
          - {{ error }}
        </div>
      {% endfor %}
    </label>
    {{ feildName(class="form-control", **kwargs) }}

  </div>
</div>
{% endmacro %}
